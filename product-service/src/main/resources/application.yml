server:
  port: 8081
spring:
  application:
    name: product-service
  datasource:
    url: jdbc:h2:mem:buan4db-product
    username: root
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka